<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good-bites</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>good bites gallery</h1>
    </header>
    
    <main>
        <div class="list">
            <span class="name">Category List</span><br><hr>
            <div id="category-list-container">

            </div>
        </div>

        <div id="category-form-container">
            <div class="card">
                <span class="create-category-info"><br>Please browse our category list <br>to make a selection.<br><br><hr> <small>Or create your own <br>category name here:</small></span>
                <form id="new-category-form" action="#">
                    <div class="input-field">
                        <input type="text" name="group" id="group">
                    </div>
                    <button data-category-id="1">Create Category</button>
                </form>
            </div>
        </div>

        <div id="restaurant-form-container">
            <div class="card">
                <div class="list" data-id="1">
                    <span class="name"><br>Create Restaurant</span>
                    <br><br>
                    <form id="new-restaurant-form" action="#">
                        <div class="input-field">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name">
                            <br>
                            <label for="description">Description:</label>
                            <input type="text" name="description" id="description">
                            <br>
                            <label for="review">Review:</label>
                            <input type="text" name="review" id="review">
                            <br>
                            <label for="category">Category:</label>

                            <select name="category" id="category">

                            </select>
                        </div>
                        <br>
                        <button data-restaurant-id="1">Add Restaurant</button>
                    </form>
                    <hr>
                    <button data-restaurant-id="2">See All Restaurants</button>
                </div>
            </div>
        </div>
<br>

    <div id="category-container">

    </div>

    <div id="restaurant-container">

    </div>
</main>

<!-- <script src="services/API.js"></script> -->
<!-- <script src="models/category.js"></script> -->
<script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
</body>
</html>
